<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="apple-touch-icon" href="favicon.jpg">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon" id="logo-icon">NJS</div>
                <span id="logo-text">Noobly JS</span>
            </a>
            
            <nav class="nav-menu" id="nav-menu">
                <!-- Navigation links will be loaded from JSON -->
            </nav>
            
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                ‚ò∞
            </button>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <nav class="mobile-nav-menu" id="mobile-nav-menu">
                <!-- Mobile navigation links will be loaded from JSON -->
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 id="hero-title">Loading...</h1>
                <p class="subtitle" id="hero-subtitle">Loading...</p>

                <div class="hero-buttons" id="hero-buttons">
                    <!-- Buttons will be loaded from JSON -->
                </div>
            </div>

            <div class="hero-image">
                <img src="robot-hero-main.jpg" alt="NooblyJS Robot Assistant" class="robot-hero-img">
            </div>
        </div>

        <div class="features" id="features">
            <!-- Features will be loaded from JSON -->
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="stats-container" id="stats-container">
            <!-- Stats will be loaded from JSON -->
        </div>
    </section>

    <!-- Services Section -->
    <section class="services-section" style="padding: 4rem 0;">
        <div class="container">
            <div style="text-align: center; margin-bottom: 3rem;">
                <h2 id="services-title" style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; color: hsl(var(--foreground));">Loading...</h2>
                <p id="services-description" style="font-size: 1.25rem; color: hsl(var(--muted-foreground));">Loading...</p>
            </div>
            
            <div class="service-grid" id="service-grid">
                <!-- Services will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Testimonial Section -->
    <section class="testimonial-section">
        <div class="container">
            <div class="testimonial-card card">
                <div class="card-content">
                    <p class="testimonial-text" id="testimonial-text">
                        Loading...
                    </p>
                    <p class="testimonial-author" id="testimonial-author">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 id="footer-about-title">Loading...</h3>
                    <p id="footer-about-description">Loading...</p>
                    <div class="tech-stack" id="tech-stack">
                        <!-- Tech stack badges will be loaded from JSON -->
                    </div>
                </div>
                
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul class="footer-links" id="footer-quick-links">
                        <!-- Links will be loaded from JSON -->
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h3>Resources</h3>
                    <ul class="footer-links" id="footer-resources">
                        <!-- Resources will be loaded from JSON -->
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h3 id="newsletter-title">Loading...</h3>
                    <p id="newsletter-description">Loading...</p>
                    <div class="newsletter-form">
                        <input type="email" id="newsletter-placeholder" class="newsletter-input">
                        <button class="newsletter-btn">Subscribe</button>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link">üìß</a>
                        <a href="#" class="social-link">üì±</a>
                        <a href="#" class="social-link">üêô</a>
                        <a href="#" class="social-link">üí¨</a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <div class="footer-bottom-left">
                    <a href="index.html" class="footer-logo">
                        <div class="footer-logo-icon" id="footer-logo-icon">NJS</div>
                        <span id="footer-logo-text">Noobly JS</span>
                    </a>
                    <span class="footer-copyright" id="footer-copyright">Loading...</span>
                </div>
                
                <div class="footer-bottom-right" id="footer-legal-links">
                    <!-- Legal links will be loaded from JSON -->
                </div>
            </div>
        </div>
    </footer>

    <script>
        let contentData = null;

        // Load content from JSON
        async function loadContent() {
            try {
                const response = await fetch('./data/content.json');
                contentData = await response.json();
                populatePageContent();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        function populatePageContent() {
            if (!contentData || !contentData.index) return;

            const data = contentData.index;
            const common = contentData.common;

            // Meta and title
            document.getElementById('page-title').textContent = data.meta.title;

            // Navigation
            const logoIcon = document.getElementById('logo-icon');
            const logoText = document.getElementById('logo-text');
            logoIcon.textContent = common.navigation.logo.icon;
            logoText.textContent = common.navigation.logo.text;

            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = common.navigation.links.map(link => 
                `<a href="${link.href}" class="nav-link ${link.href === 'index.html' ? 'active' : ''}">${link.text}</a>`
            ).join('');

            const mobileNavMenu = document.getElementById('mobile-nav-menu');
            mobileNavMenu.innerHTML = common.mobileMenu.links.map(link => 
                `<a href="${link.href}" class="mobile-nav-link">${link.text}</a>`
            ).join('') + `<a href="${common.mobileMenu.cta.href}" class="btn btn-primary">${common.mobileMenu.cta.text}</a>`;

            // Hero section
            document.getElementById('hero-title').textContent = data.hero.title;
            document.getElementById('hero-subtitle').textContent = data.hero.subtitle;

            // Hero image
            if (data.hero.image) {
                const heroImage = document.querySelector('.robot-hero-img');
                if (heroImage) {
                    heroImage.src = data.hero.image.src;
                    heroImage.alt = data.hero.image.alt;
                }
            }

            const heroButtons = document.getElementById('hero-buttons');
            heroButtons.innerHTML = data.hero.buttons.map(btn =>
                `<a href="${btn.href}" class="btn btn-${btn.type} btn-lg">${btn.text}</a>`
            ).join('');

            // Features
            const features = document.getElementById('features');
            features.innerHTML = data.features.map(feature => `
                <div class="feature card">
                    <div class="card-content">
                        <div class="feature-icon">${feature.icon}</div>
                        <h3>${feature.title}</h3>
                        <p>${feature.description}</p>
                    </div>
                </div>
            `).join('');

            // Stats
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = data.stats.map(stat => `
                <div class="stat-card card">
                    <span class="stat-number">${stat.number}</span>
                    <span class="stat-label">${stat.label}</span>
                </div>
            `).join('');

            // Services
            document.getElementById('services-title').textContent = data.services.title;
            document.getElementById('services-description').textContent = data.services.description;

            const serviceGrid = document.getElementById('service-grid');
            serviceGrid.innerHTML = data.services.items.map(service => `
                <div class="service-card card">
                    <div class="card-content">
                        <div class="badge badge-${service.badgeType}" style="margin-bottom: 1rem;">${service.badge}</div>
                        <h3><a href="${service.href}" style="text-decoration: none; color: hsl(var(--foreground));">${service.title}</a></h3>
                        <p>${service.description}</p>
                    </div>
                </div>
            `).join('');

            // Testimonial
            document.getElementById('testimonial-text').textContent = data.testimonial.text;
            document.getElementById('testimonial-author').textContent = data.testimonial.author;

            // Footer
            document.getElementById('footer-about-title').textContent = data.footer.about.title;
            document.getElementById('footer-about-description').textContent = data.footer.about.description;

            const techStack = document.getElementById('tech-stack');
            techStack.innerHTML = data.footer.about.techStack.map(tech => 
                `<span class="tech-badge badge badge-outline">${tech}</span>`
            ).join('');

            const footerQuickLinks = document.getElementById('footer-quick-links');
            footerQuickLinks.innerHTML = data.footer.quickLinks.map(link => 
                `<li><a href="${link.href}" class="footer-link">${link.text}</a></li>`
            ).join('');

            const footerResources = document.getElementById('footer-resources');
            footerResources.innerHTML = data.footer.resources.map(link => 
                `<li><a href="${link.href}" class="footer-link">${link.text}</a></li>`
            ).join('');

            document.getElementById('newsletter-title').textContent = data.footer.newsletter.title;
            document.getElementById('newsletter-description').textContent = data.footer.newsletter.description;
            document.getElementById('newsletter-placeholder').placeholder = data.footer.newsletter.placeholder;

            document.getElementById('footer-logo-icon').textContent = common.footer.logo.icon;
            document.getElementById('footer-logo-text').textContent = common.footer.logo.text;
            document.getElementById('footer-copyright').textContent = common.footer.copyright;

            const footerLegalLinks = document.getElementById('footer-legal-links');
            footerLegalLinks.innerHTML = common.footer.legalLinks.map(link => 
                `<a href="${link.href}" class="footer-bottom-link">${link.text}</a>`
            ).join('');
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'hsl(var(--background) / 0.8)';
                header.style.backdropFilter = 'blur(12px)';
            } else {
                header.style.backgroundColor = 'hsl(var(--background) / 0.95)';
                header.style.backdropFilter = 'blur(8px)';
            }
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            mobileMenuToggle.textContent = mobileMenu.classList.contains('active') ? '‚úï' : '‚ò∞';
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
                mobileMenuToggle.textContent = '‚ò∞';
            }
        });

        // Newsletter subscription
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('newsletter-btn')) {
                e.preventDefault();
                const email = document.querySelector('.newsletter-input').value;
                if (email) {
                    alert('Thank you for subscribing! (This is a demo)');
                    document.querySelector('.newsletter-input').value = '';
                } else {
                    alert('Please enter a valid email address.');
                }
            }
        });

        // Enhanced hover effects for cards
        document.addEventListener('mouseenter', function(e) {
            if (e.target.classList.contains('card')) {
                e.target.style.transform = 'translateY(-4px)';
                e.target.style.transition = 'all 0.3s ease';
            }
        }, true);

        document.addEventListener('mouseleave', function(e) {
            if (e.target.classList.contains('card')) {
                e.target.style.transform = 'translateY(0)';
            }
        }, true);

        // Counter animation for stats
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            
            counters.forEach(counter => {
                const target = counter.textContent;
                const numericValue = parseFloat(target.replace(/[^\d.]/g, ''));
                const suffix = target.replace(/[\d.]/g, '');
                let current = 0;
                
                const increment = numericValue / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= numericValue) {
                        current = numericValue;
                        clearInterval(timer);
                    }
                    
                    if (suffix.includes('%')) {
                        counter.textContent = current.toFixed(1) + '%';
                    } else if (suffix.includes('x')) {
                        counter.textContent = Math.floor(current) + 'x';
                    } else if (suffix.includes('/')) {
                        counter.textContent = current.toFixed(0) + '/7';
                    } else {
                        counter.textContent = Math.floor(current) + '+';
                    }
                }, 30);
            });
        }

        // Trigger counter animation when stats section comes into view
        function observeStatsSection() {
            const statsSection = document.querySelector('.stats-section');
            if (statsSection) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            animateCounters();
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });

                observer.observe(statsSection);
            }
        }

        // Add entrance animations
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.feature, .stat-card, .service-card, .testimonial-card');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animate-slide-up');
                }
            });
        };

        window.addEventListener('scroll', animateOnScroll);
        
        // Run animations after content is loaded
        setTimeout(() => {
            animateOnScroll();
            observeStatsSection();
        }, 100);

        // Theme toggle functionality (optional)
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
