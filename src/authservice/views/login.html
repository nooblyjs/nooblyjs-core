<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Login - Noobly JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link id="custom-stylesheet" rel="stylesheet" href="">
    <style>
        :root {
            --custom-primary: #0066cc;
            --custom-secondary: #6c757d;
            --custom-warning: #ffc107;
        }
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .auth-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 1rem;
        }
        .auth-logo {
            color: var(--custom-primary);
            font-weight: 700;
            font-size: 2rem;
        }
        .btn-primary {
            background-color: var(--custom-primary);
            border-color: var(--custom-primary);
        }
        .btn-primary:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }
        .btn-outline-primary {
            color: var(--custom-primary);
            border-color: var(--custom-primary);
        }
        .btn-outline-primary:hover {
            background-color: var(--custom-primary);
            border-color: var(--custom-primary);
            color: white;
        }
        .form-control:focus {
            border-color: var(--custom-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
        }
        .auth-link {
            color: var(--custom-primary);
            text-decoration: none;
        }
        .auth-link:hover {
            color: #0052a3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card auth-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div id="logo-container" class="mb-2">
                                    <div class="auth-logo" id="app-name">Noobly JS</div>
                                </div>
                                <p class="text-muted">Welcome back! Please sign in to your account.</p>
                            </div>

                            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                            <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                            <div id="checking-auth" class="text-center d-none">
                                <div class="spinner-border text-primary mb-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="text-muted">Checking authentication...</p>
                            </div>

                            <form id="login-form" class="d-none">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-semibold">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="login-btn">
                                    Sign In
                                </button>
                            </form>

                            <div id="login-actions" class="text-center d-none">
                                <div class="mb-3">
                                    <p class="mb-2 text-muted">Don't have an account?</p>
                                    <a href="/services/authservice/views/register.html" class="btn btn-outline-primary w-100">Create New Account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load and apply branding configuration
        let brandingConfig = null;

        async function loadBranding() {
            try {
                const response = await fetch('/services/authservice/api/branding');
                const result = await response.json();

                if (result.success && result.data) {
                    brandingConfig = result.data;
                    applyBranding();
                }
            } catch (error) {
                console.error('Failed to load branding configuration:', error);
            }
        }

        function applyBranding() {
            if (!brandingConfig) return;

            // Update page title
            if (brandingConfig.appName) {
                document.getElementById('page-title').textContent = `Login - ${brandingConfig.appName}`;
            }

            // Update app name display
            const appNameEl = document.getElementById('app-name');
            if (brandingConfig.appName) {
                appNameEl.textContent = brandingConfig.appName;
            }

            // Add logo if provided
            if (brandingConfig.logoUrl) {
                const logoContainer = document.getElementById('logo-container');
                logoContainer.innerHTML = `<img src="${brandingConfig.logoUrl}" alt="${brandingConfig.appName} logo" style="max-height: 60px; margin-bottom: 0.5rem;">`;
            }

            // Apply custom colors to CSS variables
            const root = document.documentElement;
            if (brandingConfig.primaryColor) {
                root.style.setProperty('--custom-primary', brandingConfig.primaryColor);
            }
            if (brandingConfig.secondaryColor) {
                root.style.setProperty('--custom-secondary', brandingConfig.secondaryColor);
            }
            if (brandingConfig.warningColor) {
                root.style.setProperty('--custom-warning', brandingConfig.warningColor);
            }

            // Load custom stylesheet if provided
            if (brandingConfig.stylesheetUrl) {
                const stylesheetLink = document.getElementById('custom-stylesheet');
                stylesheetLink.href = brandingConfig.stylesheetUrl;
            }
        }

        // Load branding on page load
        loadBranding();

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
            successMessage.classList.add('d-none');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('d-none');
            errorMessage.classList.add('d-none');
        }

        function hideMessages() {
            errorMessage.classList.add('d-none');
            successMessage.classList.add('d-none');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(loginForm);
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl');

            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Include returnUrl in request if available
            if (returnUrl) {
                loginData.returnUrl = returnUrl;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';

            try {
                const response = await fetch('/services/authservice/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('authToken', result.data.session.token);
                    localStorage.setItem('currentUser', JSON.stringify(result.data.user));

                    showSuccess('Login successful! Redirecting...');

                    // Use redirectUrl from server response, fallback to returnUrl or default
                    const redirectUrl = result.redirectUrl || returnUrl || '/services';

                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        function checkExistingAuth() {
            const authToken = localStorage.getItem('authToken');
            const checkingDiv = document.getElementById('checking-auth');
            const loginForm = document.getElementById('login-form');
            const loginActions = document.getElementById('login-actions');

            if (authToken) {
                checkingDiv.classList.remove('d-none');

                fetch('/services/authservice/api/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: authToken })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnUrl = urlParams.get('returnUrl') || '/services';

                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = returnUrl;
                        }, 1000);
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('currentUser');
                        showLoginForm();
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
                    showLoginForm();
                });
            } else {
                showLoginForm();
            }

            function showLoginForm() {
                checkingDiv.classList.add('d-none');
                loginForm.classList.remove('d-none');
                loginActions.classList.remove('d-none');
            }
        }

        checkExistingAuth();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
