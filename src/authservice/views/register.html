<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Register - Noobly JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link id="custom-stylesheet" rel="stylesheet" href="">
    <style>
        :root {
            --custom-primary: #0066cc;
            --custom-secondary: #6c757d;
            --custom-warning: #ffc107;
        }

        /* Hide content until branding is loaded */
        body.loading {
            opacity: 0;
        }

        body {
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }

        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .auth-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 1rem;
        }
        .auth-logo {
            color: var(--custom-primary);
            font-weight: 700;
            font-size: 2rem;
        }
        .btn-primary {
            background-color: var(--custom-primary);
            border-color: var(--custom-primary);
        }
        .btn-primary:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }
        .form-control:focus {
            border-color: var(--custom-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
        }
        .auth-link {
            color: var(--custom-primary);
            text-decoration: none;
        }
        .auth-link:hover {
            color: #0052a3;
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card auth-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div id="logo-container" class="mb-2">
                                    <div class="auth-logo" id="app-name">Noobly JS</div>
                                </div>
                                <p class="text-muted">Create your account to get started with our services.</p>
                            </div>

                            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                            <div id="success-message" class="alert alert-success d-none" role="alert"></div>

                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-semibold">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required minlength="3">
                                    <div class="password-requirements">At least 3 characters</div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                                    <div class="password-requirements">At least 6 characters</div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="register-btn">
                                    Create Account
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="mb-2">Already have an account? <a href="#" id="signin-link" class="auth-link fw-semibold">Sign in here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mark page as loading to hide content until branding is applied
        document.body.classList.add('loading');

        // Load and apply branding configuration
        let brandingConfig = null;

        async function loadBranding() {
            try {
                const response = await fetch('/services/authservice/api/branding');
                const result = await response.json();

                if (result.success && result.data) {
                    brandingConfig = result.data;
                    applyBranding();
                }
            } catch (error) {
                console.error('Failed to load branding configuration:', error);
            } finally {
                // Show page (either with branding applied or defaults)
                showPage();
            }
        }

        function applyBranding() {
            if (!brandingConfig) return;

            // Update page title
            if (brandingConfig.appName) {
                document.getElementById('page-title').textContent = `Register - ${brandingConfig.appName}`;
            }

            // Update app name display
            const appNameEl = document.getElementById('app-name');
            if (brandingConfig.appName) {
                appNameEl.textContent = brandingConfig.appName;
            }

            // Add logo if provided
            if (brandingConfig.logoUrl) {
                const logoContainer = document.getElementById('logo-container');
                logoContainer.innerHTML = `<img src="${brandingConfig.logoUrl}" alt="${brandingConfig.appName} logo" style="max-height: 60px; margin-bottom: 0.5rem;">`;
            }

            // Apply custom colors to CSS variables
            const root = document.documentElement;
            if (brandingConfig.primaryColor) {
                root.style.setProperty('--custom-primary', brandingConfig.primaryColor);
            }
            if (brandingConfig.secondaryColor) {
                root.style.setProperty('--custom-secondary', brandingConfig.secondaryColor);
            }
            if (brandingConfig.warningColor) {
                root.style.setProperty('--custom-warning', brandingConfig.warningColor);
            }

            // Load custom stylesheet if provided
            if (brandingConfig.stylesheetUrl) {
                const stylesheetLink = document.getElementById('custom-stylesheet');
                stylesheetLink.href = brandingConfig.stylesheetUrl;
            }
        }

        function showPage() {
            // Remove loading class to show page with branding applied
            document.body.classList.remove('loading');
        }

        // Load branding on page load
        loadBranding();

        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
            successMessage.classList.add('d-none');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('d-none');
            errorMessage.classList.add('d-none');
        }

        function hideMessages() {
            errorMessage.classList.add('d-none');
            successMessage.classList.add('d-none');
        }

        function validatePasswords() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Passwords do not match');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(registerForm);
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl');

            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: 'user'
            };

            if (registerData.password !== formData.get('confirmPassword')) {
                showError('Passwords do not match');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Creating Account...';

            try {
                const response = await fetch('/services/authservice/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Account created successfully! Redirecting to login...');

                    registerForm.reset();

                    // Build login redirect URL with returnUrl if provided
                    let loginUrl = '/services/authservice/views/login.html';
                    if (returnUrl) {
                        loginUrl += '?returnUrl=' + encodeURIComponent(returnUrl);
                    }

                    setTimeout(() => {
                        window.location.href = loginUrl;
                    }, 2000);
                } else {
                    showError(result.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Registration error:', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Update signin link to include returnUrl if present
        const signinLink = document.getElementById('signin-link');
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl');
        if (returnUrl) {
            signinLink.href = '/services/authservice/views/login.html?returnUrl=' + encodeURIComponent(returnUrl);
        } else {
            signinLink.href = '/services/authservice/views/login.html';
        }

        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            fetch('/services/authservice/api/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: authToken })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = '/services';
                }
            })
            .catch(() => {
                // Token invalid, continue with registration
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
